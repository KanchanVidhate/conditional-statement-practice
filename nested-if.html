 <body>
  <script>
  const internal_marks =parseFloat(prompt("Enter internal marks:"));
  const Final_marks = parseFloat(prompt("Enter final Exam marks:"))

  else

    console.log("FAIL in Internal Exam.")
  }
  </script>
 </body>
